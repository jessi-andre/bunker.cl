<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin | Bunker</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }

      .card {
        width: 100%;
        max-width: 360px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
      }

      h1 {
        margin: 0 0 16px;
        font-size: 20px;
        text-align: center;
      }

      form {
        display: grid;
        gap: 12px;
      }

      input {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 0 12px;
        font-size: 14px;
      }

      button {
        height: 40px;
        border: 0;
        border-radius: 8px;
        background: #111;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .error {
        min-height: 18px;
        margin-top: 8px;
        color: #b00020;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Ingreso Admin</h1>
      <form id="loginForm">
        <input id="email" name="email" type="email" placeholder="Email" required />
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Contraseña"
          required
        />
        <button id="submitBtn" type="submit">Ingresar</button>
      </form>
      <div id="error" class="error" aria-live="polite"></div>
    </main>

    <script>
      const form = document.getElementById("loginForm");
      const submitBtn = document.getElementById("submitBtn");
      const errorEl = document.getElementById("error");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorEl.textContent = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        submitBtn.disabled = true;

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          if (response.status === 200) {
            window.location.href = "/gestionar.html";
            return;
          }

          let message = "No se pudo iniciar sesión. Verifica tus credenciales.";
          try {
            const data = await response.json();
            if (data && data.error) message = data.error;
          } catch (_) {}

          errorEl.textContent = message;
        } catch (_) {
          errorEl.textContent = "Error de red. Intenta nuevamente.";
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
